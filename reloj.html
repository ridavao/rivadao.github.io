<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JS-Jquery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!--Tema por defecto de la pagina-->
    <link id="theme" rel="stylesheet" href="css/green.css">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <!--Libreria para el formato de la hora (momentjs)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/es-mx.min.js"></script>

</head>

<body>
    <!--Cambiar tema de la web-->
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <!--contenedor global-->
    <section id="global">
        <!--Cabecera-->
        <header>
            <h1 id="logo">
                Proyecto con JS-Jquery
            </h1>

            <div class="clearfix"></div>

            <!--Menu de navegacion-->
            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="about.html">SOBRE MI</a></li>
                    <li><a href="contact.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>

        <!--Contenido-->
        <section id="content">

            <div id="box">
                <div id="reloj">
                    <!--Cargar reloj (se usa momentjs)-->
                </div>

            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/foto-perfil.png" alt="">
                    <p>
                        Ricardo Valenzuela
                        Informático, en busca de su primera experiencia laboral como desarrollador.
                    </p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="" method="post">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name">
                        <label for="email">Correo</label>
                        <input type="text" name="email">
                        <label for="password">Contraseña</label>
                        <input type="text" name="password">

                        <input type="submit" value="Entrar">

                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>

    </section>

    <!--Pie de pagina-->
    <footer>
        Sitio web de prueba, hecho con: HTML, CSS y Jquery. 

        <!--Boton para subir al inicio de la pagina(hace scroll automatico)-->
        <a href="#" class="subir">Ir arriba</a>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
